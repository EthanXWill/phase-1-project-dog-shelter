    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Dog Shelter</title>

  <body>

    <div class="container">

        <h2 id="dog-name">Biscuit</h2>
        <img id="dog-image" src=""/>

          <span id="dog-breed"></span>
        </h3>
      </article>
    </div>
