<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Dog Shelter</title>
  </head>
  <body>
    <script defer type="text/javascript" src="index.js"></script>
    <header>
      <div class="container">
        <h1>The Dog Shelter</h1>
        <h2>Here are the dogs we have available.</h2>
        <div class="row" id="dog-thumbnail-list">
        </div>
      </div>
    </header>
    <main id="main" tabIndex="-1">
      <article>
        <div class="row">
        <div class="col-sm-6">
        <h2 id="dog-name">Insert Name Here</h2>
        <h3>
          Age: 
          <span id="dog-age"></span> Years
        </h3>
        <h3>
          Breed: 
          <span id="dog-breed"></span>
        </h3>
        <p>
          <button type="button" id="like-button">Like</button>
          <h3>Number of Likes:
            <span id="dog-likes"></span>
          </h3>
        </p>
      </div>
      <div class="col-sm-6">
        <blockquote>
          <img id="dog-image" src="">
        </blockquote>
      </div>
    </div>
      </article>
      <article>
        <h2>Add a Dog</h2>
        <p>
        <form id="new-dog">
          <label for="name">Name: </label>
          <input type="text" name="name" id="new-name"/>
          <label for="breed">Breed: </label>
          <input type="text" name="breed" id="new-breed"/>
          <label for="age">Age: </label>
          <input type="number" name="age" id="new-age"/>
          <label for="image">Image: </label>
          <input type="text" name="image" id="new-image"/>
          <input type="submit" value="Create"/>
        </form>
      </p>
      </article>
    </main>
  </body>
</html>
