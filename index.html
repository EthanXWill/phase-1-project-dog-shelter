<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Dog Shelter</title>
  </head>
  <body>
    <script defer type="text/javascript" src="index.js"></script>
    <header>
      <div class="container">
        <h1>The Dog Shelter</h1>
        <h2>Here are the dogs we have available.</h2>
        <div class="row" id="dog-thumbnail-list">
        </div>
      </div>
    </header>
    <main id="main" tabIndex="-1">
      <article>
        <div class="row">
        <div class="col-sm-6">
        <h2 id="dog-name">Insert Name Here</h2>
        <h3>
          Age: 
          <span id="dog-age"></span>
        </h3>
        <h3>
          Breed: 
          <span id="dog-breed"></span>
        </h3>
      </div>
      <div class="col-sm-6">
        <blockquote>
          <img id="dog-image" src="https://thehappypuppysite.com/wp-content/uploads/2018/09/golden-retriever-facts-1.jpg">
        </blockquote>
      </div>
    </div>
      </article>
    </main>
  </body>
</html>
